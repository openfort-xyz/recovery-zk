[profile.default]
evm_version = "prague"
bytecode_hash = "none"
cbor_metadata = false
src = "contracts"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 1

remappings = [
    "p256-verifier/=lib/p256-verifier/src/",
    "forge-std/=lib/forge-std/src/"
]

[profile.deploy]
# Size-optimized profile for production deployments where EIP-170 matters.
optimizer = true
optimizer_runs = 1

[lint]
lint_on_build = false

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
